name: farm04_modeul
description: "This is Farm04 App."

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  #Default
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Collection
  collection: ^1.18.0

  # Icons
  cupertino_icons: ^1.0.6

  # Splash Screen
  flutter_native_splash: ^2.4.0

  # Dotenv
  flutter_dotenv: ^5.1.0

  # Localization
  intl: ^0.19.0
  timezone: ^0.9.2

  # Logger
  logger: ^2.1.0

  # GetX
  get: ^4.6.6

  # Svg
  flutter_svg: ^2.0.10+1

  # Shimmer
  shimmer: ^3.0.0

  # Cached Network Image
  cached_network_image: ^3.3.1
  cached_memory_image: ^1.5.0

  # Storage
  get_storage: ^2.1.1
  flutter_secure_storage: ^9.2.2


  # Table Calendar
  table_calendar: ^3.1.2

  # Markdown
  flutter_markdown: ^0.7.3+1

  # Extended Nested Scroll View
  extended_nested_scroll_view: ^6.2.1

  # sqflite
  sqflite: ^2.3.3+1

dev_dependencies:
  # Default
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Localization
  intl_translation: ^0.20.0

  # app icon
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/